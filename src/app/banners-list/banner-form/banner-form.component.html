<div class="min-w-full">
  <div class="flex justify-end mx-10 my-2" *ngIf="formService.showDeleteButton">
    <button mat-fab color="accent" aria-label="Example icon button with a delete icon">
      <mat-icon>delete</mat-icon>
    </button>
  </div>
  <form [formGroup]="bannerForm" (submit)="submitBannerData()">
    <div class="flex flex-col mx-10 mt-5">
      <mat-form-field>
        <mat-label>Name</mat-label>
        <input type="text" formControlName="name" id="name" matInput>
      </mat-form-field>
      <div class=" h-12 rounded-t border border-b-gray-300 bg-gray-100 mb-4">
        <label mat-mini-fab for="image"  class="flex items-center text-center text-md w-full h-full cursor-pointer hover:bg-gray-200">
          <mat-icon>attach_file</mat-icon>
          <span *ngIf="!formService.imageName">Upload Image </span>
          <span *ngIf="formService.imageName">{{formService.imageName}}</span>
        </label>
        <input class="invisible" type="file" id="image" formControlName="fileId" (change)="onSelectedFile($event)">
      </div>
      <mat-form-field>
        <mat-label>Priority</mat-label>
        <input type="number" formControlName="priority" id="priority" matInput>
      </mat-form-field>
      <mat-form-field>
        <mat-label>Zone</mat-label>
        <mat-select formControlName="zoneId">
          <mat-option *ngFor="let zone of zones" [value]="zone.key">{{zone.name}}</mat-option>
        </mat-select>
      </mat-form-field>
      <mat-form-field>
        <mat-label>Url</mat-label>
        <input type="text" formControlName="url" id="url" matInput>
      </mat-form-field>
      <mat-form-field>
        <mat-label>Channel</mat-label>
        <mat-select formControlName="channelId">
          <mat-option *ngFor="let channel of channels" [value]="channel.key">{{channel.name}}</mat-option>
        </mat-select>
      </mat-form-field>
      <mat-form-field>
        <mat-label>Language</mat-label>
        <mat-select formControlName="language">
          <mat-option *ngFor="let language of languages" [value]="language.key">{{language.name}}</mat-option>
        </mat-select>
      </mat-form-field>
      <label id="status-group">Status</label>
      <mat-radio-group formControlName="active" class="flex flex-col" aria-labelledby="active-group" aria-label="Select an option">
        <mat-radio-button [value]="true">Active</mat-radio-button>
        <mat-radio-button [value]="false">Inactive</mat-radio-button>
      </mat-radio-group>
      <mat-form-field>
        <mat-label>Start date</mat-label>
        <input matInput [matDatepicker]="startDatePicker" formControlName="startDate">
        <mat-hint>MM/DD/YYYY</mat-hint>
        <mat-datepicker-toggle matIconSuffix [for]="startDatePicker"></mat-datepicker-toggle>
        <mat-datepicker #startDatePicker></mat-datepicker>
      </mat-form-field>
      <mat-form-field>
        <mat-label>End date</mat-label>
        <input matInput [matDatepicker]="endDatePicker" formControlName="endDate">
        <mat-hint>MM/DD/YYYY</mat-hint>
        <mat-datepicker-toggle matIconSuffix [for]="endDatePicker"></mat-datepicker-toggle>
        <mat-datepicker #endDatePicker></mat-datepicker>
      </mat-form-field>
      <mat-form-field>
        <mat-label>Labels</mat-label>
        <mat-select formControlName="labels" multiple>
          <mat-option *ngFor="let label of labels" [value]="label.key">{{label.name}}</mat-option>
        </mat-select>
      </mat-form-field>
      <button class="bg-blue-300 md:text-xl rounded disabled:bg-amber-10 disabled:cursor-not-allowed" [disabled]="bannerForm.invalid"  mat-raised-button color="accent">Submit</button>
    </div>
  </form>
</div>
