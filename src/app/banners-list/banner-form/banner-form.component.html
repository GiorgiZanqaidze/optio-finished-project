<div class="min-w-full">
  <form [formGroup]="bannerForm" (submit)="submitBannerData()">
    <div class="flex flex-col w-1/3 ml-10 mt-10">
      <div>
        <label for="image"></label>
        <input type="file" id="image" name="image" placeholder="image" (change)="onSelectedFile($event)">
      </div>
      <mat-form-field>
        <mat-label>Name</mat-label>
        <input type="text" formControlName="name" id="name" matInput>
      </mat-form-field>
      <mat-form-field>
        <mat-label>Zone</mat-label>
        <mat-select>
          <mat-option value="one">First option</mat-option>
          <mat-option value="two">Second option</mat-option>
        </mat-select>
      </mat-form-field>
      <label id="example-radio-group-label">Banner Activity</label>
      <mat-radio-group class="flex flex-col" aria-labelledby="example-radio-group-label" aria-label="Select an option">
        <mat-radio-button value="1">Active</mat-radio-button>
        <mat-radio-button value="2">Inactive</mat-radio-button>
      </mat-radio-group>
      <button class="bg-blue-300 md:text-xl rounded"  mat-raised-button color="accent">Submit</button>
    </div>
  </form>
</div>
