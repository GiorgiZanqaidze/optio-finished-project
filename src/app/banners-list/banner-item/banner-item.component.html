<div class="bg-blue-500 flex flex-col p-10 rounded-xl">
  <div class="rounded-xl overflow-hidden w-full">
    <img [src]="banner.url"  alt="banner" class="w-full">
  </div>
  <div>
    <h1 class="">{{banner.name}}</h1>
    <p>Active: {{banner.active}}</p>
    <p>Zone: {{banner.zoneId}}</p>
    <p>startDate: {{banner.startDate | date}} - {{banner.endDate | date}}</p>
    <p>Labels: <span *ngFor="let label of banner.labels">{{label}}</span></p>
  </div>
</div>
