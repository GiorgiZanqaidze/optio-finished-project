<table mat-table [dataSource]="dataSource" >
  <ng-container matColumnDef="Name">
    <th mat-header-cell *matHeaderCellDef> Name </th>
    <td mat-cell *matCellDef="let element"> {{element.name}} </td>
  </ng-container>
  <ng-container matColumnDef="Status">
    <th mat-header-cell *matHeaderCellDef> Status </th>
    <td mat-cell *matCellDef="let element">
        <p *ngIf="element.active">Active</p>
      <p *ngIf="!element.active">Inactive</p>
    </td>
  </ng-container>
  <ng-container matColumnDef="Zone">
    <th mat-header-cell *matHeaderCellDef> Zone </th>
    <td mat-cell *matCellDef="let element"> {{element.zoneId}} </td>
  </ng-container>
  <ng-container matColumnDef="StartDate">
    <th mat-header-cell *matHeaderCellDef> Start Date </th>
    <td mat-cell *matCellDef="let element"> {{element.startDate | date}} </td>
  </ng-container>
  <ng-container matColumnDef="EndDate">
    <th mat-header-cell *matHeaderCellDef> End Date </th>
    <td mat-cell *matCellDef="let element"> {{element.endDate | date}} </td>
  </ng-container>
  <ng-container matColumnDef="Labels">
    <th mat-header-cell *matHeaderCellDef> Labels </th>
    <td mat-cell *matCellDef="let element">
      <ul class="grid grid-cols-4 gap-2">
        <li *ngFor="let label of element.labels" class="p-2 bg-gray-100">{{label}}</li>
      </ul>
    </td>
  </ng-container>
  <ng-container matColumnDef="Image">
    <th mat-header-cell *matHeaderCellDef> Image </th>
    <td mat-cell *matCellDef="let element">
      <div class="my-5">
        <img [src]="apiUrl + '/blob/' + element.fileId" alt="banner" class="min-h-[5rem] max-w-[5rem]">
      </div>
    </td>
  </ng-container>
  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr
    mat-row *matRowDef="let row;
    columns: displayedColumns;"
    class="hover:bg-gray-200 hover:cursor-pointer border-gray-300"
    (click)="showEditBannerForm(row)"
  ></tr>
</table>
<mat-paginator
  [pageSizeOptions]="[2, 10, 20]"
  [pageSize]="bannersService.bannerPageSize"
  showFirstLastButtons
  [pageIndex]="bannersService.bannersPage"
  [length]="bannersService.totalPages"
  (page)="pageChange($event)"
>
</mat-paginator>
