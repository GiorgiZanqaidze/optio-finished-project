<form [formGroup]="searchBannersForm" (submit)="bannersSearch()" class="flex gap-5  flex-col md:flex-row">
  <mat-form-field appearance="fill" color="primary">
    <mat-label>Search By Name</mat-label>
    <input  matInput placeholder="Banner name" formControlName="search">
  </mat-form-field>
  <mat-form-field>
    <mat-label>Order</mat-label>
    <mat-select formControlName="sortDirection">
      <mat-option value="asc">Increasing</mat-option>
      <mat-option value="desc">Decreasing</mat-option>
    </mat-select>
  </mat-form-field>
  <mat-form-field>
    <mat-label>Sort By</mat-label>
    <mat-select formControlName="sortBy">
      <mat-option value="name.raw">Name</mat-option>
      <mat-option value="id">Id</mat-option>
      <mat-option value="language">Language</mat-option>
      <mat-option value="startDate">Start Date</mat-option>
    </mat-select>
  </mat-form-field>
  <button class="md:ml-4" mat-raised-button color="warn">Filter & Sort<mat-icon>filter_list</mat-icon></button>
</form>
