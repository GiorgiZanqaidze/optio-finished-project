<div class="max-w-[150rem] mx-auto">
  <mat-drawer-container class="min-h-screen" [hasBackdrop]="true">
    <mat-drawer class="w-full md:w-2/3" #drawer mode="over" position="end" [opened]="drawerIsOpen" (openedChange)="drawerChange()">
      <app-banner-form></app-banner-form>
    </mat-drawer>
    <mat-drawer-content>
      <div class="fixed right-10 top-10" >
        <button *ngIf="!drawer.opened" (click)="drawer.toggle()" mat-raised-button color="primary">
          <mat-icon>library_add</mat-icon>
          <span>Add Banner</span>
        </button>
      </div>
      <div class="bg-red-50 rounded-xl p-20 mx-[5rem] my-5">
        <form [formGroup]="searchBannersForm" (submit)="searchBanners()" class="flex gap-5 items-center">
          <mat-form-field appearance="fill" color="primary">
            <mat-label>Search By Name</mat-label>
            <input  matInput placeholder="Banner name" formControlName="search">
          </mat-form-field>
          <mat-form-field>
            <mat-label>Order</mat-label>
            <mat-select formControlName="sortDirection">
              <mat-option value="asc">Increasing</mat-option>
              <mat-option value="desc">Decreasing</mat-option>
            </mat-select>
          </mat-form-field>
          <mat-form-field>
            <mat-label>Sort By</mat-label>
            <mat-select formControlName="sortBy">
              <mat-option value="name.raw">Name</mat-option>
              <mat-option value="id">Id</mat-option>
              <mat-option value="language">Language</mat-option>
              <mat-option value="startDate">Start Date</mat-option>
            </mat-select>
          </mat-form-field>
          <button class="ml-4" mat-raised-button color="warn">Filter & Sort<mat-icon>filter_list</mat-icon></button>
        </form>
        <div class="mat-elevation-z8">
          <app-banner-table [dataSource]="banners" ></app-banner-table>
          <mat-paginator
            [pageSizeOptions]="[5, 10, 20]"
            [pageSize]="pageSize"
            showFirstLastButtons
            [pageIndex]="page"
            [length]="totalPages" (page)="onPageChange($event)"
          >
          </mat-paginator>
        </div>
      </div>
    </mat-drawer-content>
  </mat-drawer-container>
</div>
