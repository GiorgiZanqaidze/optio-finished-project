<div class="max-w-[150rem] mx-auto">
  <mat-drawer-container class="min-h-screen" [hasBackdrop]="true">
    <mat-drawer class="w-full md:w-1/3" #drawer mode="over" position="end" [opened]="(drawer$ | async) ?? false" (closed)="drawerClose()" (openedChange)="drawerOpen()">
      <app-banner-form></app-banner-form>
    </mat-drawer>
    <mat-drawer-content>
      <div class="fixed right-10 top-10" >
        <button *ngIf="!drawer.opened" (click)="drawer.toggle()" mat-raised-button color="primary">
          <mat-icon>library_add</mat-icon>
          <span>Add Banner</span>
        </button>
      </div>
      <div class="bg-red-50 rounded-xl p-20 mx-[5rem] my-5">
        <app-banners-filter-sort></app-banners-filter-sort>
        <app-banner-table [dataSource]="bannersService.banners" ></app-banner-table>
      </div>
    </mat-drawer-content>
  </mat-drawer-container>
</div>
