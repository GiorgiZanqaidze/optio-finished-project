<div class="max-w-[150rem] mx-auto">
  <mat-drawer-container class="min-h-screen" [hasBackdrop]="true">
    <mat-drawer class="w-full md:w-2/3" #drawer mode="over" position="end" [opened]="drawerIsOpen" (openedChange)="drawerChange()">
      <app-banner-form></app-banner-form>
    </mat-drawer>
    <mat-drawer-content>
      <div class="fixed right-10 top-10" >
        <mat-button-toggle *ngIf="!drawer.opened" (click)="drawer.toggle()">Add Banner</mat-button-toggle>
      </div>
      <div class="bg-red-50 rounded-xl p-20 mx-[5rem] my-20">
        <form [formGroup]="searchBannersForm" (submit)="searchBanners()">
          <mat-form-field appearance="fill" color="primary">
            <mat-label>Search banners</mat-label>
            <input  matInput placeholder="Banner name" formControlName="textInput">
          </mat-form-field>
        </form>
        <div class="grid gap-10 grid-cols-1 md:grid-cols-2 mb-10">
          <app-banner-item *ngFor="let banner  of banners" [banner]="banner"></app-banner-item>
        </div>
        <div class="flex justify-center">
          <mat-paginator [pageIndex]="page" showFirstLastButtons="true" hidePageSize pageSize="10" [length]="totalPages" (page)="onPageChange($event)"></mat-paginator>
        </div>
      </div>
    </mat-drawer-content>
  </mat-drawer-container>
</div>
