<div class="grid grid-cols-2 gap-10">
  <app-banner-item *ngFor="let banner of banners" [banner]="banner"></app-banner-item>
</div>
<div class="flex justify-center">
  <mat-paginator [pageIndex]="page" showFirstLastButtons="true" hidePageSize pageSize="10" [length]="totalPages" (page)="onPageChange($event)"></mat-paginator>
</div>
