<div class="max-w-[150rem] mx-auto">
  <mat-drawer-container class="min-h-screen" [hasBackdrop]="true">
    <mat-drawer class="w-full md:w-1/3 scroll" #drawer mode="over" position="end" [opened]="drawer$ | async" (closed)="drawerClose()" (openedChange)="drawerOpen()">
      <app-banner-form
        [banner]="bannerForm$ | async"
        (drawerClose)="drawerClose()"
        [channels$]="channels$ | async"
        [zones$]="zones$ | async"
        [languages$]="languages$ | async"
        [labels$]="labels$ | async"
        [submitBannerDataIsLoading$]="submitBannerDataIsLoading$ | async"
        [showDeleteButton$]="showDeleteButton$ | async"
        [formApiError$]="formApiError$ | async"
        (submitBannerData)="submitBannerData($event)"
        (selectedFile)="selectedFile($event)"
        (deleteBanner)="deleteBanner($event)"
        [fileId$]="fileId$ | async"
        [resetBannerForm]="resetBannerForm$ | async"
      ></app-banner-form>
    </mat-drawer>
    <mat-drawer-content>
      <div class="rounded-xl px-5 md:px-20 md:mx-[5rem] md:mt-20 mt-10">
        <div class="flex flex-col-reverse md:flex-row gap-10 justify-between mb-5 md:mb-0">
          <app-store-filter-sort (bannersSearch)="routeParamsChange($event)" [searchBannersForm]="searchBannersForm$ | async"></app-store-filter-sort>
          <button *ngIf="!drawer.opened" (click)="drawer.toggle()" mat-raised-button color="primary">
            <mat-icon>library_add</mat-icon>
            <span>Create Banner</span>
          </button>
        </div>
        <app-banner-table
          (routeParamsChange)="routeParamsChange($event)"
          (showEditBannerForm)="showEditBannerForm($event)"
          [bannersData$]="bannersDataEntities$ | async"
          [totalPages$]="totalPages$ | async"
          [bannersPage$]="bannersPage$ | async"
          [bannersPageSize$]="bannersPageSize$ | async"
          [isLoading$]="isLoading$ | async"
          [apiError$]="apiError$ | async"
        ></app-banner-table>
      </div>
    </mat-drawer-content>
  </mat-drawer-container>
</div>
